<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <script src="js/contact.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <a class="nav-element" href="index.html"
          ><svg
            width="48"
            height="48"
            viewBox="0 0 48 48"
            fill="white"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M8 42V18L24 6L40 18V42H28V28H20V42H8Z" />
          </svg>
          <p>Home</p></a
        >
        <a class="nav-element active contact-nav" href="contact.html"
          ><svg
            width="48"
            height="48"
            viewBox="0 0 48 48"
            fill="white"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8 40C6.9 40 5.958 39.608 5.174 38.824C4.39 38.04 3.99867 37.0987 4 36V12C4 10.9 4.392 9.958 5.176 9.174C5.96 8.39 6.90133 7.99867 8 8H40C41.1 8 42.042 8.392 42.826 9.176C43.61 9.96 44.0013 10.9013 44 12V36C44 37.1 43.608 38.042 42.824 38.826C42.04 39.61 41.0987 40.0013 40 40H8ZM24 26L40 16V12L24 22L8 12V16L24 26Z"
            />
          </svg>
          <p>Contact</p></a
        >
      </nav>
    </header>
    <div class="form-wrapper">
      <form id="contact-form">
        <h1>Contact Us</h1>
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Why are you contacting us?"
        />
        <div class="form-error" id="subject-error">
          Subject must be 10 characters or longer
        </div>

        <label for="full-name">Full name</label>
        <input
          type="text"
          id="full-name"
          name="full-name"
          placeholder="Your first and last name"
        />
        <div class="form-error" id="name-error">Required</div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" />
        <div class="form-error" id="email-error">
          Please enter a valid email address
        </div>

        <label for="message">Message</label>
        <textarea
          placeholder="Your message"
          name="message"
          id="message"
          cols="30"
          rows="10"
        ></textarea>

        <div class="form-error" id="message-error">Required</div>

        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
